<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Will You Be Mine?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      margin: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      animation: floatUp 5s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px 30px;
      color: #fff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      transition: opacity 0.6s ease;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 30px;
    }

    .btn-yes {
      border-radius: 50px;
      padding: 12px 0;
      width: 150px;
      height: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      background: #fff;
      color: #000;
      margin-right: 10px;
    }

    .btn-yes:hover {
      background: #000;
      color: #fff;
      transform: scale(1.05);
    }

    .btn-no {
      background: #ff4d4d;
      color: #fff;
      border-radius: 50px;
      padding: 12px 20px;
      height: 50px;
      display: inline-block;
      white-space: nowrap;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-no:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    /* Final message style */
    .final-message {
      color: #fff;
      text-align: center;
      display: none;
      z-index: 3;
      position: relative;
      animation: fadeIn 1s ease-in forwards;
    }

    .final-message h2 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 10px;
      animation: popIn 0.6s ease-in-out;
    }

    .final-message p {
      font-size: 1.3rem;
      animation: fadeInUp 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .emoji {
      position: absolute;
      font-size: 2rem;
      opacity: 0.9;
      animation: emojiFloat 4s linear infinite;
      pointer-events: none;
    }

    @keyframes emojiFloat {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="mainCard" class="card mx-auto text-center col-md-6 col-10">
      <h1>üíû Will You Please Smile A Little For Me? üíû</h1>
      <p>I have something important to ask you... üíå</p>
      <div class="d-flex justify-content-center position-relative" style="height: 200px;">
        <button id="yesBtn" class="btn btn-yes">‚ù§Ô∏è Yes</button>
        <button id="noBtn" class="btn btn-no ms-3">No üò¢</button>
      </div>
    </div>

    <div id="finalMessage" class="final-message">
      <h2>YAY! You Smiled üòç</h2>
      <p>The Most Beautiful Smile üíñ</p>
      <p>Thank You! Keep Smiling üòä</p>
    </div>
  </div>

  <script>
    // Floating heart generator
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('floating-heart');
      heart.textContent = ['üíñ', '‚ù§Ô∏è', 'üíò', 'üíï', 'üíì'][Math.floor(Math.random() * 5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.style.fontSize = (1 + Math.random() * 1.5) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);

    // No button behavior
    const noBtn = document.getElementById('noBtn');
    const funnyTexts = [
      "Aww come on üò¢",
      "Just one smile ü•∫",
      "Pretty please? üíï",
      "You look better smiling üòç",
      "Don‚Äôt be shy üòÑ",
      "Smile for me na ü•∞",
      "One small smile won‚Äôt hurt üòå",
      "Say yes! üå∏"
    ];
    let index = 0;

    noBtn.addEventListener('click', () => {
      if (noBtn.innerHTML === "Say yes! üå∏") {
        noBtn.style.display = "none";
        return;
      }

      index = (index + 1) % funnyTexts.length;
      noBtn.innerHTML = funnyTexts[index];

      const randomX = (Math.random() - 0.5) * 400;
      const randomY = (Math.random() - 0.5) * 400;

      noBtn.style.position = 'absolute';
      noBtn.style.transition = 'all 0.3s ease';
      noBtn.style.left = `calc(50% + ${randomX}px)`;
      noBtn.style.top = `calc(50% + ${randomY}px)`;
    });

    // Yes button click behavior
    const yesBtn = document.getElementById('yesBtn');
    const mainCard = document.getElementById('mainCard');
    const finalMessage = document.getElementById('finalMessage');

    yesBtn.addEventListener('click', () => {
      // Hide the main card smoothly
      mainCard.style.opacity = '0';
      setTimeout(() => {
        mainCard.style.display = 'none';
        finalMessage.style.display = 'block';
      }, 600);

      // Start emoji floating animation
      setInterval(() => {
        const emoji = document.createElement('div');
        emoji.classList.add('emoji');
        emoji.textContent = ['üòä', 'üòÅ', 'üòç', 'ü•∞', 'üòÑ'][Math.floor(Math.random() * 5)];
        emoji.style.left = Math.random() * 100 + 'vw';
        emoji.style.animationDuration = (3 + Math.random() * 3) + 's';
        document.body.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000);
      }, 400);
    });
  </script>

</body>
</html>
